{% extends 'attendance/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">ğŸ“ Sign Up</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-sm font-semibold mb-1">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold mb-1">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password1" class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" name="password1" id="password1" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password2" class="block text-sm font-semibold mb-1">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
