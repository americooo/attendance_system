{% extends 'attendance/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">➕ Add Student</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="first_name" class="block text-sm font-semibold mb-1">First Name</label>
        <input type="text" name="first_name" id="first_name" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="last_name" class="block text-sm font-semibold mb-1">Last Name</label>
        <input type="text" name="last_name" id="last_name" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="roll_number" class="block text-sm font-semibold mb-1">Roll Number</label>
        <input type="text" name="roll_number" id="roll_number" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="department" class="block text-sm font-semibold mb-1">Class / Department</label>
        <input type="text" name="department" id="department" required
               class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          ✅ Add Student
        </button>
        <a href="{% url 'dashboard' %}" class="ml-3 bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">
          ⬅ Back
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
