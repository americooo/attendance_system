<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Student Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" type="image/png">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white py-3 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold tracking-wide">ðŸŽ“ Attendance System</h1>
      <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="hover:text-yellow-300 transition">Dashboard</a>
          <a href="{% url 'add_student' %}" class="hover:text-yellow-300 transition">Add Student</a>
          <a href="{% url 'mark_attendance' %}" class="hover:text-yellow-300 transition">Mark</a>
          <a href="{% url 'report' %}" class="hover:text-yellow-300 transition">Report</a>
          <a href="{% url 'logout' %}" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded-md text-sm font-semibold">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="hover:text-yellow-300 transition">Login</a>
          <a href="{% url 'signup' %}" class="hover:text-yellow-300 transition">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 container mx-auto p-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white py-3 text-center mt-auto">
    <p class="text-sm">&copy; {{ now|date:"Y" }} Online Student Attendance Management System. All rights reserved.</p>
  </footer>

</body>
</html>
